{% extends 'base.html' %}

{% block content %}
<h1>Hello {{ name }}</h1>
<p>Template is loaded</p>

<div id='image-preview'></div>

<form class='pydesktop-form' data-py-handler="myAPIRequest">
    <input type='text' name='name' placeholder='Name' />
    <input type='hidden' name='filePath' placeholder='Path'  />
    <span class='currentFile'></span>
    <button name='fileInput' >Select file</button>
    <button type='submit'>Save</button>
</form>
{% endblock %}
