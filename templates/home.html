{% extends 'base.html' %}

{% block content %}
<div class='col-md-6 col-8 mx-auto py-5 my-5 text-center'>
    <h3>Thumbnailer</h3>

    <form class='pydesktop-form' data-py-handler="myAPIRequest">
        <input type='hidden' name='filePath' placeholder='Path'  />
        <span class='currentFile'></span>
        <button class='btn btn-block btn-success py-3' name='fileInput' >Select file</button>
        <button class='d-none' type='submit'>Save</button>
    </form>
</div>
{% endblock %}
